				</div>

		</div>

</header>
<!-- the main menu-->
<div class="ui teal inverted menu">
	<div class="bigcontainer">
		<div class="right menu">
			<a class="active item"  href="{{ url_for('admin.index') }}"><i class="home icon"></i>管理首页</a>
            <a class="item" href="{{ url_for('admin.product') }}"><i class="cloud icon"></i>服务器</a>
			<a class="item" href="{{ url_for('admin.user_profile') }}"><i class="info icon"></i>账户</a>
		</div>
	</div>
</div>

<!--the main content begin-->
	<div class="container">
	<!--the content-->
		<div class="pageHeader">
			<div class="segment">
				<h3 class="ui dividing header">
  					<i class="large home icon"></i>
  					<div class="content">
    					管理首页
    				<div class="sub header">快速查看和编辑</div>
  					</div>
				</h3>
			</div>
		</div>
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <div class="alert alert-block alert-success">
                <button type="button" class="close" data-dismiss="alert">
                    <i class="icon-remove"></i>
                </button>

                <i class="icon-ok green"></i>

                欢迎使用
                <strong class="green">
                    Jobs后台管理系统
                    <small>(v1.0)</small>
                </strong>
            </div>

            <div class="row">
                <div class="space-6"></div>
                <div class="col-sm-7 infobox-container">
                    <div class="infobox infobox-green  ">
                        <div class="infobox-icon">
                            <i class="icon-comments"></i>
                        </div>

                        <div class="infobox-data">
                            <span class="infobox-data-number">{{ comment_num }}</span>
                            <div class="infobox-content">{{ comment_num }}个评论</div>
                        </div>
{#                        <div class="stat stat-success">8%</div>#}
                    </div>

                    <div class="infobox infobox-blue  ">
                        <div class="infobox-icon">
                            <i class="icon-user"></i>
                        </div>

                        <div class="infobox-data">
                            <span class="infobox-data-number">{{ usr_num }}</span>
                            <div class="infobox-content">用户数量</div>
                        </div>

{#                        <div class="badge badge-success">#}
{#                            +32%#}
{#                            <i class="icon-arrow-up"></i>#}
{#                        </div>#}
                    </div>

                    <div class="infobox infobox-pink  ">
                        <div class="infobox-icon">
                            <i class="icon-book"></i>
                        </div>

                        <div class="infobox-data">
                            <span class="infobox-data-number">{{ post_num }}</span>
                            <div class="infobox-content">文章数量</div>
                        </div>
{#                        <div class="stat stat-important">4%</div>#}
                    </div>

                    <div class="infobox infobox-red  ">
                        <div class="infobox-icon">
                            <i class="icon-list"></i>
                        </div>

                        <div class="infobox-data">
                            <span class="infobox-data-number">{{ info_num }}</span>
                            <div class="infobox-content">已完善信息用户</div>
                        </div>
                    </div>

                    <div class="infobox infobox-orange2  ">
                        <div class="infobox-icon">
                            <i class="icon-list-ul"></i>
                        </div>
                        <div class="infobox-data">
                            <span class="infobox-data-number">{{ job_num }}</span>
                            <div class="infobox-content">当前职位数量</div>
                        </div>

                    </div>

                    <div class="infobox infobox-blue2  ">
                        <div class="infobox-icon">
                            <i class="icon-list-ol"></i>
                        </div>

                        <div class="infobox-data">
                            <span class="infobox-text">{{ hire_num }}</span>

                            <div class="infobox-content">
                                <span class="bigger-110"></span>
                                关注职位数量
                            </div>
                        </div>
                    </div>
                    <div class="space-6"></div>

                    <form name="form" action="" method="post">
                    <Button class="infobox infobox-green infobox-small infobox-dark" type="submit" onclick="document.getElementById('action').value='scrapy'">
                        <div class="infobox-data">
                            <div class="infobox-content">网络爬虫</div>
                        </div>
                    </Button>

                    <Button  class="infobox infobox-blue infobox-small infobox-dark" type='submit' onclick="document.getElementById('action').value='pandas'" >
                        <div class="infobox-data">
                            <div class="infobox-content">数据分析</div>
                        </div>
                    </Button>
                        <input type="text" name="action" id="action" value="" style="display:none"/>

                    </form>

                </div>

            </div>
        </div>
    </div>
    <div class="vspace-sm"></div>
</div><!-- /row -->
<div class="hr hr32 hr-dotted"></div>
