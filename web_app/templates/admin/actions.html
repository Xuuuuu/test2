<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="renderer" content="webkit">
    <title>设备动作 | Jobs用户中心</title>
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/static/css/framework.css" />
    <link type="text/css" rel="stylesheet" href="/static/css/main.css" />

</head>
<body>
<div class="page">
<!--header begin-->
<header>
	<div class="bigcontainer">
		<div id="logo">
			<a href="{{ url_for('user.index') }}">Jobs用户中心</a>
		</div>
		<div class="user">
				<div class="menu">
					<a class="item" href="{{ url_for('admin.index') }}"><i class="reply mail icon"></i>返回首页</a>
					<a class="item" href="{{ url_for('auth.login') }}"><i class="sign out icon"></i>注销登录</a>
				</div>
		</div>
	</div>
</header>
<!-- the main menu-->
<div class="ui teal inverted menu fluid">
	<div class="bigcontainer">
		<div class="right menu">
			<a class="item" href="{{ url_for('admin.index') }}"><i class="home icon"></i>管理首页</a>
            <a class="item" href="{{ url_for('admin.product') }}"><i class="sitemap icon"></i>服务器</a>
			<a class="item" href="{{ url_for('admin.user_profile') }}"><i class="info icon"></i>账户</a>
		</div>
	</div>
</div>
<!--the main content begin-->
	<div class="container">
	<!--the content-->
		<div class="ui grid">
			<!--the vertical menu-->
			<div class="four wide column">
				<div class="verticalMenu">
					<div class="ui vertical pointing menu fluid">
                        <a class="item" href="{{ url_for('admin.deploy') }}">
                            <i class="rocket icon"></i> 服务器信息
                        </a>
                        <a class="item" href="{{ url_for('admin.product') }}">
                            <i class="cloud icon"></i> 服务器服务
                        </a>
  						<a class="active teal item" href="{{ url_for('admin.actions') }}">
							<i class="terminal icon"></i> IP扫描
  						</a>
					</div>
				</div>
			</div>
			<!--the newDevice form-->
			<div class="twelve wide column">
				<div class="pageHeader">
					<div class="segment">
						<h3 class="ui dividing header">
  							<i class="large terminal icon"></i>
  							<div class="content">
    							IP扫描
    							<div class="sub header">扫描IP网段，以及路由跟踪</div>
  							</div>
						</h3>
					</div>
				</div>
                <!--row -->
                <form name="form1" id="form1" method="post">
                <div class="row">
                    <div class="col-lg-6">

                        <div class="input-group">
                            <input type="text" name="text1" id="text1" class="form-control">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="submit" >确认!</button>
                            </span>
                        </div><!-- /input-group -->

                        <div class="form-group">
                            <p>IP扫面结果</p>
                            <textarea id="text3" name="text3" class="form-control"  readonly="readonly"  rows="30" >
                                {{ var2 }}
                            </textarea>
                        </div>
                    </div><!-- /.col-lg-6 -->
                    <div class="col-lg-6">
                            <div class="input-group">
                                <input type="text" name="text2" id="text1" class="form-control">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="submit" >确认!</button>
                                </span>
                            </div><!-- /input-group -->

                        <div class="form-group">
                            <p>路由跟踪结果</p>
                            <textarea id="tex4" name="text4" class="form-control"  readonly="readonly"  rows="30" >
                                {{ var3 }}
                            </textarea>
                        </div>
                    </div><!-- /.col-lg-6 -->
                </div><!-- /.row -->
                </form>
                <!--row-end-->
            </div>
        </div>
    </div>
</div>




<script type="text/javascript" src="/static/javascript/jquery.min.js"></script>
<script type="text/javascript" src="/static/javascript/framework.js"></script>
<script language="javascript">
    var var1= document.getElementById('text6').value;
    var var2 = document.getElementById('text7').value;
    var data1 = eval("("+var1+")");
    var data2 =eval("("+var2+")");

window.onload = function()
{
    document.getElementById("tex3").value = data1;
    document.getElementById("tex4").value = data2;
}
</script>
<script>
	$('.ui.dropdown')
		.dropdown();
</script>


</body>
</html>
